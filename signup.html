<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twisted Wonderland Forum</title>
    <link rel="stylesheet" href="assets/css/signup.css">
</head>
<header>
    <div class="logo">
        <a href="landing.html"><img src="assets/iconos/logo twst2.png"></a>
        <nav>
            <a href="aboutus.html" class="nav-link">About us</a>
            <a href="faq.html" class="nav-link">FAQ</a>
            <a href="contacto.html" class="nav-link">Contact us</a>
            <nav>
    </div>

    <nav>
        <a href="login.html" class="nav-link">Log in</a>
        <a href="signup.html" class="nav-link">Sign Up</a>
    </nav>
</header>

<body>
    <div class="container">
        <form id="form" action="/">
       
            <center>
                <p> Join us to this twisted world..</p>
            </center>
            <div class="input-control">
                <label for="username">Insert Username</label>
                <input id="username" name="username" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">Insert E-mail</label>
                <input id="email" name="email" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Create password</label>
                <input id="password" name="password" type="password">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password2">Confirm password</label>
                <input id="password2" name="password2" type="password">
                <div class="error"></div>
            </div>
            <center><a href="mainpage.html"><button type="submit">Create account</button></center></a>
        </form>
    </div>
    <img class="lilia-banner" src="assets/imagenes/lilia.png">
    <img class="rook-banner" src="assets/imagenes/Rook.jpg">
    <img class="star" src="assets/iconos/stars.wl.png">
    <img class="star-2" src="assets/iconos/stars.wl.png">

</body>
<footer>
    <script defer src="assets/js/signup.js"></script>
</footer>

</html>

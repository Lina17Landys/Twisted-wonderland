<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twisted Wonderland forum</title>
    <link rel="stylesheet" href="assets/css/setting.css">

</head>

<body>
    <div class="container">
        <h1>Profile Settings</h1>

        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Name</label>
                <input type="text" class="form-control" id="nombre" placeholder="Introduce your name">
            </div>
            <div class="mb-3">
                <label for="biografia" class="form-label">Biography</label>
                <textarea class="form-control" id="biografia" rows="3"
                    placeholder="Introduce your biography"></textarea>
            </div>
            <div class="mb-3">
                <label for="foto-perfil" class="form-label">Profile picture</label>
                <input type="file" class="form-control1" id="foto-perfil">
            </div>
            <div class="mb-3">
                <label for="foto-banner" class="form-label">Banner picture</label>
                <input type="file" class="form-control1" id="foto-banner">
            </div>
            <div class="mb-3">
               <a class="password" href="password.html"><p>Click here to change password</p></a>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <button id="cerrar">Log out</button>
        </form>
    </div>
    <img class="chenya-pic" src="assets/imagenes/chenya.webp">
</body>
<footer>
    <script type="module" src="assets/js/setting.js"></script>
    <script type="module" src="./assets/js/user.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

</footer>
</html>

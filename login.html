        <div class="form-3">
          <form action="" class="formulario" id="formularioLogIn">
            <h1 class="title">Log in</h1>
    
            <label>
              <p>User name</p>
              <input placeholder="username" type="text" id="username">
            </label>
    
            <label>
              <p>Password</p>
              <input placeholder="password" type="password" id="password">
            </label>
    
            <a href="#" class="link">Forgot your password?</a>
    
            <div class="div-check">
              <input type="checkbox" class="square" id="rememberMe" name="rememberMe" value="rememberMe">
              <label for="rememberMe" class="remember-me"> Remember me</label><br>
            </div>
    
            <button id="button">Log in</button>
          </form>
        </div>
</body>
